<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/plyr.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/plyr.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plyr.polyfilled.js') }}"></script>
    <script src="{{ url_for('static', filename='js/canvas_clock.js') }}"></script>
</head>
<body>
<div class="container" style="text-align: center">
    <h1>HTTP Status Code 777</h1>
    <h2>Not Found / Errors</h2>
    <div class="container py-2">
        <div class="plyr__video-embed" id="player">
            <iframe
                    src="{{ error_link }}&modestbranding=1&autohide=1&showinfo=0;showinfo=0&amp;rel=0&amp;enablejsapi=1"
                    allowfullscreen
                    allowtransparency
                    allow="autoplay">
            </iframe>
        </div>
        <br/>
        <p class="btn btn-danger">Error : {{ log }}</p>
    </div>
</div>
</body>
<script>
    const player = new Plyr(document.getElementById('player'));
    console.log(player);
</script>
</html>
